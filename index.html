<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://esm.sh/ol@10.3.1/ol.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
    <style>
        html, body {
            height: 100%;
            font-family: "Space Mono", Consolas, monospace;
            background: rgb(107 185 200);
            --black: #335;
            --white: #ddf;
            color: var(--black);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px 3vw;
            align-items: center;
        }
        #map {
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 2;
            border: 3px solid var(--white);
            border-radius: 10px;
            overflow: hidden;
        }
        #map.full {
            border: none;
            border-radius: 0;
        }
        v {
            display: flex;
            flex-direction: column;
        }
        h {
            display: flex;
            flex-direction: row;
        }
        [fill] {
            width: 100%;
            height: 100%;
        }
        [gap-10] {
            gap: 10px;
        }
        [gap-20] {
            gap: 20px;
        }
        h1 {
            width: 100%;
            margin-bottom: -5px;
            line-height: 1;
        }
        .ol-control button {
            background: var(--white);
            color: var(--black);
        }
        
        tweak {
            flex-grow: 1;

            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 1000px;
        }

        input[type="number"] {
            width: 7ch;
            appearance: none;
            background: none;
            border: none;
            font: inherit;
            color: inherit;
        }
        input[type="number"]:focus {
            outline: none;
        }
    </style>
    <link rel="stylesheet" href="static/range.css">
</head>
<body>
    <h gap-20 style="
        width: 100%;
        align-items: baseline;
    ">
        <h1><i>Planet Generator W</i></h1>
        <a href="https://github.com/gnlow/planet-generator-w" target="_blank" rel="noopener noreferrer">
            <img src="static/github.svg" height="24px">
        </a>
    </h>
    <div id="map"></div>
    <tweak></tweak>
    <footer>
        Ported by Gnlow<br/>
        Based on
        <a href="http://hjemmesider.diku.dk/~torbenm/Planet/" target="_blank" rel="noopener noreferrer" style="color: var(--black);"><b><i>Planet Generator</i></b></a>
        by Torben Mogensen
    </footer>
    <script type="module" src="./index.ts"></script>
</body>
</html>
